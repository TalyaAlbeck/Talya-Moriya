<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="log-in.css">
</head>

<body>

    <template id="log-in-page">
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required="" min="4" max="20"><br><br>
            <label for="Password">Password:</label><br>
            <input type="password" id="pass" name="Password" required="" min="4" max="20"><br><br>

            <a><button id="log-in" class="button">Log in </button></a>
            <a><button id="sign-up" class="button">Sign up </button></a>
        </form>
    </template>

    <template id="list">
        <h1>to-do list:</h1>
        <button id="addT">add task</button>
    

        <ul id="TDlist">
            <li>
                <span>homework</span>
                <input value="homework">
                <button class="removeItem"><img src="../photos/FontAwesome-Trash-Can-icon.png" ></button>
            </li>
        </ul>
        <button id="save" class="button">save</button>
    </template>
    <template id="add" class="add">
        <li class="edit">
            <span></span>
            <input class="input" value="">
            <button class="removeItem"><img src="../photos/FontAwesome-Trash-Can-icon.png" ></button>
        </li>
    </template>


    <div class="container">

    </div>

    <script src="log-in.js"></script>
    <script src="toDoList.js"></script>
</body>

</html>
